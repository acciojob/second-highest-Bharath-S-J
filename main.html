<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
  // Convert to numbers in case inputs are strings
  const nums = arr.map(Number);

  // Use a Set to remove duplicates
  const unique = [...new Set(nums)];

  // If less than 2 unique numbers, return -Infinity
  if (unique.length < 2) return -Infinity;

  // Sort in descending order
  unique.sort((a, b) => b - a);

  // Return the second highest number
  return unique[1];
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
